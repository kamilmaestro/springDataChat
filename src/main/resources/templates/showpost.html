<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <h2>Post</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Post Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${post.id}"></p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Content:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${post.content}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${post.date}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User login:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${post.userLogin}"></p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
